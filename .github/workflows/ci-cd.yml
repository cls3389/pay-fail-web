jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --no-cache-dir -r requirements.txt

    - name: Run basic tests
      run: |
        # è¿è¡ŒåŸºæœ¬çš„åº”ç”¨å¯¼å…¥æµ‹è¯•
        echo "Testing module imports..."
        python -c "import excel_web; print('âœ… excel_web module imported successfully')"
        python -c "import excel_processor; print('âœ… excel_processor module imported successfully')"
        python -c "import file_cleaner; print('âœ… file_cleaner module imported successfully')"
        
        # æµ‹è¯•Flaskåº”ç”¨åˆ›å»º
        echo "Testing Flask app creation..."
        python -c "from excel_web import create_app; app = create_app(); print('âœ… Flask app created successfully')"
        
        # æµ‹è¯•é…ç½®åŠ è½½
        echo "Testing configuration..."
        python -c "from config import Config; print('âœ… Config loaded successfully')"
        
        echo "All basic tests passed!"


  build-docker:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Debug Docker context
      run: |
        echo "ğŸ“ Docker context contents:"
        ls -la
        echo "ğŸ“„ Dockerfile.github contents:"
        head -20 Dockerfile.github
        echo "ğŸ“„ .dockerignore contents:"
        cat .dockerignore || echo "No .dockerignore file"

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.github
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test Docker image
      run: |
        # åˆ›å»ºå¿…è¦çš„ç›®å½•
        mkdir -p uploads output logs
        echo "ğŸ“ Created required directories"
        
        # æµ‹è¯•Dockeré•œåƒæ˜¯å¦èƒ½æ­£å¸¸å¯åŠ¨
        echo "ğŸ³ Starting Docker container..."
        docker run --rm -d --name test-container \
          -p 4009:4009 \
          -v $(pwd)/uploads:/app/uploads \
          -v $(pwd)/output:/app/output \
          -v $(pwd)/logs:/app/logs \
          ghcr.io/${{ github.repository }}:latest
        
        # ç­‰å¾…å®¹å™¨å¯åŠ¨
        echo "â³ Waiting for container to start..."
        sleep 15
        
        # æ£€æŸ¥å®¹å™¨æ˜¯å¦è¿è¡Œæ­£å¸¸
        if docker ps | grep test-container; then
          echo "âœ… Docker container is running"
          
          # æ˜¾ç¤ºå®¹å™¨æ—¥å¿—
          echo "ğŸ“‹ Container logs:"
          docker logs test-container
          
          # ç­‰å¾…åº”ç”¨å®Œå…¨å¯åŠ¨
          echo "â³ Waiting for application to start..."
          sleep 10
          
          # æµ‹è¯•å¥åº·æ£€æŸ¥ç«¯ç‚¹
          echo "ğŸ¥ Testing health check endpoint..."
          for i in {1..5}; do
            if curl -f http://localhost:4009/health; then
              echo "âœ… Health check passed"
              break
            else
              echo "â³ Waiting for health check... ($i/5)"
              sleep 3
            fi
          done
          
          # æµ‹è¯•ä¸»é¡µ
          echo "ğŸ  Testing main page..."
          curl -f http://localhost:4009/ && echo "âœ… Main page accessible" || echo "âš ï¸ Main page check failed"
          
          # æµ‹è¯•APIç«¯ç‚¹
          echo "ğŸ”Œ Testing API endpoints..."
          curl -f http://localhost:4009/api/stats && echo "âœ… API stats endpoint working" || echo "âš ï¸ API stats check failed"
          
        else
          echo "âŒ Docker container failed to start"
          echo "ğŸ“‹ Container logs:"
          docker logs test-container
          exit 1
        fi
        
        # æ¸…ç†æµ‹è¯•å®¹å™¨
        echo "ğŸ§¹ Cleaning up test container..."
        docker stop test-container
        echo "âœ… Test completed successfully"

